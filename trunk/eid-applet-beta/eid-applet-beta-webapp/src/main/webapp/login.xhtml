<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
        lang="en" xml:lang="en">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:param name="activeMenu" value="admin" />
	<ui:define name="body">
		<h2>Administrator Login</h2>
		<p>Via this page you can login as administrator.</p>
		<c:if test="#{!administrator.isRegistered()}">
			<p style="color: red;">This is the first time that the
			administrator is logging in. We will register you as administrator.</p>
		</c:if>
		<h:messages globalOnly="true" style="color: red;" />
		<script type="text/javascript" src="https://www.java.com/js/deployJava.js"></script>
		<script type="text/javascript">
	var attributes = {
		code :'be.fedict.eid.applet.Applet.class',
		archive :'eid-applet.jar',
		width :600,
		height :300
	};
	var parameters = {
		TargetPage :'admin/admin.seam',
		AppletService :'applet-administrator-service',
		Language :'en'
	};
	var version = '1.5';
	deployJava.runApplet(attributes, parameters, version);
</script>
	</ui:define>
</ui:composition>
</body>
</html>
