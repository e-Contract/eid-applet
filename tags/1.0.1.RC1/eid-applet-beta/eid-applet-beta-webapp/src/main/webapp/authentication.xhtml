<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:param name="activeMenu" value="test" />
	<ui:define name="body">
		<h2>eID Applet Authentication Test</h2>
		<p>Via this page you can test the eID Applet Authentication
		functionality.</p>
		<!-- https://www.java.com/js/deployJava.js -->
		<script src="deployJava.js"></script>
		<script>
	var attributes = {
		code :'be.fedict.eid.applet.Applet.class',
		archive :'eid-applet.jar',
		width :600,
		height :300
	};
	var parameters = {
		TargetPage :'authentication-results.seam',
		AppletService :'applet-authentication-service',
		Language :'en',
		NavigatorUserAgent : navigator.userAgent,
		NavigatorAppName : navigator.appName,
		NavigatorAppVersion : navigator.appVersion
	};
	var version = '1.5';
	deployJava.runApplet(attributes, parameters, version);
</script>
	</ui:define>
</ui:composition>
</body>
</html>
